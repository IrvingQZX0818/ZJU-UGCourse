package proto;
option java_outer_classname = "MessageProto";
import "proto/ChatMessage.proto";
import "proto/LoginMessage.proto";

message Message{
    enum Type{
        LoginMessage = 1;
        ChatMessage = 2;
    }
    required Type type = 1;
    optional ChatMessage chatMessage = 2;
    optional LoginMessage loginMessage = 3;

}
